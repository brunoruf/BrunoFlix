<head>

    <title>Flix</title>

<body>
    <div class="main-background">
    <header>
        <menu class="menu">
            <ul>
                <li class="menu-active">Dashboard</li>
                <li>Movies</li>
                <li>Series</li>
                <li>Kids</li>
            </ul>
        </menu>
        <div class="search-profile">
            <div class="search">
                <img src="_assets/icons/ico-search.svg">
            </div>
            <div>
                <img src="_assets/profiles/1/profile.jpg" class="profile-picture">
                <div class="profile-box">
                    <div class="profile-box-menu">
                        <p class="title-s">Bruno Ruf</p>
                        <div>
                            <a>Profile</a>

                    </div>

                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="featured-info">
                <h2 class="title-xxl uppercase">Raya and the last dragon</h2>

                    <p>A Disney Original Film</p><p>98% Match</p><p>2021</p>
                </div>
                <div class="features-info-actions">
                    <a href="#" class="btn-primary-medium">Play</a></button>
                    <div class="features-info-actions-plus-box">
                        <a>Watch later</a>
                        <a>Add to Favorites</a>
                        <a>Share</a>
                    </div>
                    <div class="features-info-actions-plus">
                        <img src="_assets/icons/ico-plus.svg">
                    </div>
                </div>
            </div>
        </section>
        <section class="my-list">
            <h3 class="title uppercase">My list</h3>
            <div class="swiper">
                <div class="swiper-covers">
                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>
                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>
                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>
                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>

                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>
                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>
                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>
                    <div class="swiper-slide"><img src="_assets/movie-covers/moonlight.png"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
        </section>

    <script src="_js/index.js"></script>
